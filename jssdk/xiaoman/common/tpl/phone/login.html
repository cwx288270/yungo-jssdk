<div class="xiaoman">
    <div class="xm_login">
        <div class="title">客服账号登录</div>
        <div class="content">
            <div><input class="input" placeholder="请输入用户名" value="" type="text" id="xm_username" maxLength="32"/></div>
            <div><input class="input" placeholder="请输入密码" value="" type="password" id="xm_password" maxLength="32"/></div>
            <div>
                <table>
                    <tr>
                        <td>
                            <div class="button loginButton" onclick="xiaoman.client.phone.login()" id="xm_login">登录
                            </div>
                        </td>
                        <td>
                            <div class="button cancelButton" onclick="xiaoman.client.phone.cancel()"
                                 id="xm_login_cancel">取消
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
